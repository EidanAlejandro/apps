<h4>Crear Nueva Encuesta</h4>
<form method='post' action="{% url 'encuesta_crear' %}">
    {% csrf_token %}
    <p>Título: <input type="text" name="titulo" placeholder="Ingrese el título" required></p>
    <p>Descripción: <textarea name="descripcion" placeholder="Ingrese la descripción"></textarea></p>
    <p>Departamento: 
        <select name="id_departamento" required>
            <option value="">Seleccione un departamento</option>
            {% for departamento in departamentos %}
            <option value="{{ departamento.id_departamento }}">{{ departamento.nombre_departamento }}</option>
            {% endfor %}
        </select>
    </p>
    <p>Tipo de Encuesta: 
        <select name="id_tipo_encuesta" required>
            <option value="">Seleccione un tipo</option>
            {% for tipo in tipos_encuesta %}
            <option value="{{ tipo.id_tipo_encuesta }}">{{ tipo.nombre_tipo }}</option>
            {% endfor %}
        </select>
    </p>
    <p><input type="submit" value="Crear"></p>
</form>
<a href="{% url 'main_encuesta' %}">Volver</a>
